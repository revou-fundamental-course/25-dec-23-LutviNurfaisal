<!DOCTYPE html>
<html lang="en">
<hea>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik Segitiga</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 >Kalkulator Matematik Bangun</h1>
    <form id="segitigaForm">
        <div class="question">1. Hitung Luas dan Keliling pada bangun datar bawah ini:</div>
        <img src="segitiga.jpg" alt="Segitiga">
        <br>
        <label for="tinggi" >Tinggi:</label>
        <input type="number" id="tinggi" name="tinggi" required>
        <br>
        <label for="alas" >Alas:</label>
        <input type="number" id="alas" name="alas" required>
        <br>
        <button type="submit" >Hitung</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById("segitigaForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const tinggi = parseFloat(document.getElementById("tinggi").value);
            const alas = parseFloat(document.getElementById("alas").value);

            if (tinggi > 0 && alas > 0) {
                const luas = 0.5 * alas * tinggi;
                const keliling = alas + tinggi + Math.sqrt(alas * alas + tinggi * tinggi);

                document.getElementById("result").innerHTML = `
                    <h2>Hasil:</h2>
                    <p>Luas: ${luas}</p>
                    <p>Keliling: ${keliling}</p>
                `;
            } else {
                alert("Masukkan nilai yang lebih besar dari 0");
            }
        });
    </script>
</body>
</html>
