<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik Segitiga</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Kalkulator Matematik Bangun Datar</h1>
    <form id="segitigaForm">
        <div class="question">1. Hitung Luas dan Keliling pada bangun datar bawah ini:</div>
        <img src="Segitiga.png" alt="Segitiga">
        <br>
        <label for="tinggi">Tinggi:</label>
        <input type="number" id="tinggi" name="tinggi" required>
        <br>
        <label for="alas">Alas:</label>
        <input type="number" id="alas" name="alas" required>
        <br>
        <button type="submit">Hitung</button>
        <button type="reset" id="resetBtn">Reset</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
